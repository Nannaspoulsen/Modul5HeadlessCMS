<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opskrift</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/opskrift.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="navbarLogo">
          <a href="./Index.html">
            <img src="./assets/img/image.svg" alt="Logo" />
          </a>
        </div>

        <ul>
          <li>
            <a href="./Index.html">Home</a>
            <a href="./alleOpskrifter.html">All Recipes</a>
            <a href="./SaesonSamling.html">Spring Collection</a>
            <a href="./FamilieSamling.html">Cooking With Kids Collection</a>
          </li>
        </ul>

        <div class="søgefelt">
          <input type="text" placeholder="Search..." />
        </div>

        <div class="login">
          <a href="#"
            ><i class="fa-regular fa-user"></i>
            <span>Login</span>
          </a>
        </div>
      </nav>
      <div class="hero">
        <h1 class="heroTitle">CulinaryCloud</h1>
      </div>
    </header>

    <main>
      <section class="titelDescription">
        <article class="textGroup">
          <h2 class="recipeTitel"></h2>
          <p class="recipeText"></p>
        </article>
        <figure>
          <img class="recipeImg" src="" alt="" />
        </figure>
      </section>

      <section class="opskriftSektion">
        <div class="recipeBox">
          <div class="opskriftInfo">
            <span
              ><img src="./assets/img/utensils-solid.svg" alt="Servings" />
              <span id="Portioner"></span
            ></span>
            <span
              ><img src="./assets/img/clock-solid.svg" alt="Time" />
              <span id="Tid"></span
            ></span>
            <span
              ><img src="./assets/img/kitchen-set-solid.svg" alt="Difficulty" />
              <span id="Sværhedsgrad"></span
            ></span>
            <span
              ><img src="./assets/img/heart-solid.svg" alt="Save recipe" />
              <span id="Save this recipe">Save this recipe</span></span
            >
          </div>
          <section class="doings">
            <p class="ingrediens"></p>
            <p class="instructions"></p>
          </section>
        </div>
      </section>
    </main>

    <footer>
      <ul>
        <li>
          <a href="#">Privacy policy</a>
          <a href="#">Copyright</a>
          <a href="#">Contact</a>
          <a href="#">Cookies</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
